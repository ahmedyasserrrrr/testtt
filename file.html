<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة المشروع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ddd;
            position: relative;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-header {
            background-color: #004e50;
            color: white;
            padding: 10px;
            text-align: right;
            position: relative;
        }

        .card-header .price {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e6e6e6;
            color: #004e50;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-body h2 {
            margin: 0;
            font-size: 22px;
            color: #004e50;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }

        .card-footer div {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .card-footer div i {
            margin-left: 5px;
            color: #004e50;
        }

        .whatsapp-icon {
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #25D366;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/pexels-alex-qian-1180283-2343465.jpg" alt="مشروع">
        <div class="card-header">
            <div>قيد تنفيذ المشروع</div>
            <span class="price">السعر يبدأ من 320000 ألف</span>
        </div>
        <div class="card-body">
            <h2>مشروع 55</h2>
        </div>
        <div class="card-footer">
            <div><i class="fas fa-building"></i>عدد العمائر 1</div>
            <div><i class="fas fa-door-open"></i>عدد الوحدات 20</div>
            <div><i class="fas fa-map-marker-alt"></i>موقع قريب</div>
        </div>
     
    </div>
</body>
</html>
