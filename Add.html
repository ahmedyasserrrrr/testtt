<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأزرار</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px; /* Adjust size as needed */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #A19781;
            color: white;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .middle-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .middle-button {
            width: 45%;
        }

        .bottom-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/WhatsApp Image 2024-06-14 at 8.23.00 PM.jpeg" alt="Logo">
        </div>
        <br>
        <br>
        <br>
        <button class="main-button"><a href="index.html" style="text-decoration: none; color: white;">الرئيسية</a></button>
        <div class="middle-buttons">
            <button class="middle-button"><a href="login.html" style="text-decoration: none; color: white;">اضافه مشروع</a></button>
            <button class="middle-button"><a href="control panel.html" style="text-decoration: none; color: white;">لوحه التحكم</a></button>
        </div>
        <button class="bottom-button"><a href="test2.html" style="text-decoration: none; color: white;">مشاريع تم رفعها</a></button>
    </div>
</body>
</html>
